
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đọc QR Code từ ảnh</title>
</head>

<body>
  <input type="file" id="fileInput" accept="image/*">
  <div id="result"></div>
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const resultDiv = document.getElementById('result');

    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];

      if (file) {
        try {
          const arrayBuffer = await readFileAsArrayBuffer(file);
          const codeReader = new ZXing.BrowserQRCodeReader();
          const result = await codeReader.decodeFromImage(undefined, URL.createObjectURL(file));
          resultDiv.textContent = `QR Code content: ${result.text}`;
        } catch (error) {
          console.error('Error reading QR code:', error);
          resultDiv.textContent = 'Không tìm thấy QR code trong ảnh.';
        }
      }
    });

    function readFileAsArrayBuffer(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          resolve(event.target.result);
        };
        reader.onerror = (error) => {
          reject(error);
        };
        reader.readAsArrayBuffer(file);
      });
    }
  </script>

</body>

</html>
